<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action="story.html" method="GET">
        <label for="animal-1">Animal:</label>
        <input  type="text" id="animal-1" name="animal-1" required placeholder="Enter first animal"/>
        <br/>
        <label for="animal-2">Animal:</label>
        <input  type="text" id="animal-2" name="animal-2" required placeholder="Enter second animal"/>
        <br/>
        <label for="animal-3">Animal:</label>
        <input  type="text" id="animal-3" name="animal-3" required placeholder="Enter third animal"/>
        <br/>
        <label for="adj-1">Adjective (past tense):</label>
        <input  type="text" id="adj-1" name="adj-1" required placeholder="Enter adjective"/>
        <br/>
        <label for="verb-1">Verb (ends in -ing):</label>
        <input  type="text" id="verb-1" name="verb-1" required placeholder="Enter verb"/>
        <br/>
        <label for="num-1">Number:</label>
        <input  type="number" id="num-1" name="num-1" required placeholder="Enter number between 0 and 6" min="1" max="5"/>
        <br/>
        <span>Yes or No:</span>
        <input type="radio" id="yes" name="answer" value="yes" required/><label for="yes">Yes</label>
        <input type="radio" id="no" name="answer" value="no" required checked/><label for="no">No</label>
        <br/>
        <label for="speed">Relative speed (ends in -er):</label>
        <select id="speed" name="speed" required>
          <option value="">Select an option</option>
          <option value="faster">Faster</option>
          <option value="slower" selected>Slower</option>
        </select><br/>
        <label for="quote">Motivational Quote:</label>
        <input type="text" id="quote" name="quote" list="quote-choices" required placeholder="Please select or create your own!" /> 
        <datalist id="quote-choices">
         <option value="winner gets ice cream!">Winner gets ice cream!</option>
         <option value="winner gets the glory!">Winner getsthe glory!</option>
         <option value="loser gets mocked!">Loser gets mocked!</option>
        </datalist><br/>
        <label for="message">Meaningful Message:</label>
        <textarea id="message" name="message" required rows="8" cols="40">Add the moral of the story</textarea><br/>
         <input type="submit" value="Form a Story!">
      </form>
    </section>
  </body>
</html>
